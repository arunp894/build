<div class="header-wrapper row m-0">
    <form class="form-inline search-full col" action="#" method="get">
      <div class="form-group w-100">
        <div class="Typeahead Typeahead--twitterUsers">
          <div class="u-posRelative">
            <input class="demo-input Typeahead-input form-control-plaintext w-100" type="text" placeholder="Search Anything Here..." name="q" title="" autofocus="">
            <div class="spinner-border Typeahead-spinner" role="status"><span class="sr-only">Loading...</span></div><i class="close-search" data-feather="x"></i>
          </div>
          <div class="Typeahead-menu"></div>
        </div>
      </div>
    </form>
    <div class="header-logo-wrapper col-auto p-0">
      <div class="logo-wrapper">
        <a [routerLink]="['/']" >
          <img class="img-fluid for-light" src="../assets/images/logo/logo.png" alt="">
          <img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="">
        </a>
      </div>
      <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i></div>
    </div>
    <div class="left-header col-xxl-5 col-xl-6 col-lg-5 col-md-4 col-sm-3 p-0">
      
    </div>
    <div class="nav-right col-xxl-7 col-xl-6 col-md-7 col-8 pull-right right-header p-0 ms-auto">
      <ul class="nav-menus">
        
        <li class="profile-nav onhover-dropdown pe-0 py-0">
          <div class="d-flex profile-media"><img class="b-r-10" src="../assets/images/dashboard/profile.png" alt="">
            <div class="flex-grow-1"><span>{{ user()?.first_name }} {{ user()?.last_name }}</span>              
            </div>
          </div>
          <ul class="profile-dropdown onhover-show-div">
            <!-- <li><a href="sign-up.html"><i data-feather="user"></i><span>Account </span></a></li>
            <li><a href="letter-box.html"><i data-feather="mail"></i><span>Inbox</span></a></li>
            <li><a href="task.html"><i data-feather="file-text"></i><span>Taskboard</span></a></li>
            <li><a href="edit-profile.html"><i data-feather="settings"></i><span>Settings</span></a></li> -->
            <li><a  (click)="logout()" ><i data-feather="log-in"> </i><span>Log out</span></a></li>
          </ul>
        </li>
      </ul>
    </div>
    <script class="result-template" type="text/x-handlebars-template">
      <div class="ProfileCard u-cf">                        
      <div class="ProfileCard-avatar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay m-0"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg></div>
      <div class="ProfileCard-details">
      <div class="ProfileCard-realName">{{name}}</div>
      </div>
      </div>
    </script>
    <script class="empty-template" type="text/x-handlebars-template"><div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!</div></script>
  </div>
  <ng-template #content let-modal>   
    <div class="modal-body">
      <p>Are you sure you want to logout ?</p>
    </div> 
    <div class="modal-footer-custom">       
      <button class="btn btn-square btn-success" style="width:100%" (click)="logout();modal.dismiss('Cross click');">
        <ng-content *ngIf="loading() == 1">Yes</ng-content>
        <ng-content *ngIf="loading() == 2">Loading...</ng-content>              
      </button> 
      <button class="btn btn-square btn-danger" style="width:100%" (click)="modal.dismiss('Cross click')">Cancel</button>           
    </div>    
  </ng-template>
